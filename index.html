<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persegi Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1> Kalkulator Matematik</h1>
    </header>

<div class="calculator">
    <h1>Hitung Luas dan Keliling Persegi</h1>
    <img src="./Persegi_finirezyhome.wordpress.co.width-500.format-webp.webp">
    <p>Rumus :</p>
    <p>Luas : S * S</p>
    <p>Keliling : 4 * S</p>
        <label for="side-length">Sisi Persegi :</label>
        <input type="number" id="side-length" name="side-length" placeholder="Masukkan Sisi">
        <button id="calculate-area">Hitung Luas</button>
        <button id="calculate-perimeter">Hitung Keliling</button>
        <br>
        <button id="clear">Clear</button>
        <div class="results">
            <p id="area-result"></p>
            <p id="perimeter-result"></p>
</div>
<script src="./js/script.js"></script>
</body>
</html>
